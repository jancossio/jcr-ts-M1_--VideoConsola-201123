<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>GameBoy</title>
</head>
<body>
    <div id="cuerpo">
        <div id="consola">
            <div id="pantalla">
                <div id="scrn-up">
                    <div id="onoff">
                        <div id="led"></div>
                        <div id="power">POWER</div>
                    </div>
                    <div id="main-screen"></div>
                </div>
                <div id="scrn-down">
                    <i>GAME BOY</i> &emsp;
                    <div id="texto">
                        <span style="color:red">C</span>
                        <span style="color:purple">O</span>
                        <span style="color:green">L</span>
                        <span style="color:yellow">O</span>
                        <span style="color:aqua">R</span>
                    </div>
                </div>
            </div>
            <div id="panel">
                <div id="pnl-up">
                    <img src="img/Nintendo_logo.png" alt="logo" width="124" height="24"/>
                </div>
                <div id="pnl-center">
                    <div id="cross">
                        <div id="up"><div id="up-arrow"></div></div>
                        <div id="left"><div id="right-arrow"></div></div>
                        <div id="center"><div id="center-circle"></div></div>
                        <div id="right"><div id="left-arrow"></div></div>
                        <div id="down"><div id="down-arrow"></div></div>
                    </div>
                    <div id="buttons">
                        <div id="btnB">
                            <div id="letra_boton">B</div>
                        </div>
                        <div id="btnA">
                            <div id="letra_boton">A</div>
                        </div>
                    </div>
                </div>
                <div id="pnl-down">
                    <div id="btns-ss">
                        <div id="caps-btn">
                            <div id="selc-btn"></div>
                            <div id="strt-btn"></div>
                        </div>
                        <div id="ltr_btn">Select&emsp;&emsp;Start</div>
                    </div>
                    <div id="speaker">
                        <div class="hole-null"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-null"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-null"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-light"></div>
                        <div class="hole-dark"></div>
                        <div class="hole-null"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
